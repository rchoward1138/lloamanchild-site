<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <meta name="description" content="Rare interviews and memories from 1998 — Mimaw.">
    <meta property="og:title" content="Mimaw - R.C. Howard">
    <meta property="og:description" content="Rare interviews and memories from 1998.">
    <meta property="og:type" content="website">
    <meta property="og:image" content="Book-Cover.png">
    <meta property="og:image:alt" content="Life Lessons of a Man-Child book cover">
    <meta name="twitter:card" content="summary_large_image">
    <meta name="twitter:title" content="Mimaw - R.C. Howard">
    <meta name="twitter:description" content="Rare interviews and memories from 1998.">
    <meta name="twitter:image" content="Book-Cover.png">
    <link rel="icon" href="favicon.svg" type="image/svg+xml">
    <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&family=Orbitron:wght@400;700;900&family=Roboto:wght@300;400;500&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Roboto', sans-serif;
            background-image: url('PaperbackCoverFinal.png'), url('Book-Cover.png');
            background-repeat: no-repeat;
            background-position: center center;
            background-attachment: fixed;
            background-size: cover;
            min-height: 100vh;
            position: relative;
            overflow-x: hidden;
        }

        body::before {
            content: '';
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: 
                linear-gradient(rgba(20, 0, 40, 0.55), rgba(40, 0, 80, 0.55)),
                radial-gradient(circle at 50% 50%, rgba(255, 0, 150, 0.05) 0%, transparent 50%);
            z-index: 1;
        }

        body::after {
            content: '';
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-image: 
                linear-gradient(rgba(0, 255, 255, 0.06) 1px, transparent 1px),
                linear-gradient(90deg, rgba(0, 255, 255, 0.06) 1px, transparent 1px);
            background-size: 50px 50px;
            animation: gridMove 20s linear infinite;
            z-index: 2;
            pointer-events: none;
        }

        @keyframes gridMove {
            0% { transform: translate(0, 0); }
            100% { transform: translate(50px, 50px); }
        }

        .scanlines {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: repeating-linear-gradient(
                0deg,
                transparent,
                transparent 2px,
                rgba(0, 255, 255, 0.02) 2px,
                rgba(0, 255, 255, 0.02) 4px
            );
            z-index: 3;
            pointer-events: none;
            animation: scanlineFlicker 0.1s linear infinite;
        }

        @keyframes scanlineFlicker {
            0% { opacity: 1; }
            99% { opacity: 1; }
            100% { opacity: 0.98; }
        }

        .container {
            position: relative;
            z-index: 10;
            max-width: 1200px;
            margin: 0 auto;
            padding: 2rem;
            min-height: 100vh;
        }

        .main-content {
            background: rgba(0, 0, 0, 0.6);
            border: 2px solid #00ffff;
            border-radius: 10px;
            padding: 2.5rem;
            box-shadow: 
                0 0 20px rgba(0, 255, 255, 0.35),
                inset 0 0 20px rgba(0, 255, 255, 0.08);
            backdrop-filter: blur(2px);
            animation: borderGlow 2s ease-in-out infinite alternate;
        }

        @keyframes borderGlow {
            0% { box-shadow: 0 0 20px rgba(0, 255, 255, 0.35), inset 0 0 20px rgba(0, 255, 255, 0.08); }
            100% { box-shadow: 0 0 30px rgba(0, 255, 255, 0.6), inset 0 0 30px rgba(0, 255, 255, 0.12); }
        }

        .page-title {
            font-family: 'Orbitron', monospace;
            font-size: 2.5rem;
            font-weight: 900;
            color: #00ffff;
            text-shadow: 
                0 0 10px #00ffff,
                0 0 20px #00ffff,
                0 0 30px #00ffff;
            margin-bottom: 0.5rem;
            text-align: center;
            animation: titlePulse 3s ease-in-out infinite;
        }

        @keyframes titlePulse {
            0%, 100% { transform: scale(1); }
            50% { transform: scale(1.02); }
        }

        .subtitle {
            font-family: 'Press Start 2P', monospace;
            font-size: 0.7rem;
            color: #ff00ff;
            text-shadow: 0 0 8px #ff00ff;
            text-align: center;
            margin-bottom: 2rem;
            letter-spacing: 1px;
        }

        .intro-text {
            color: #ffffff;
            text-align: center;
            margin-bottom: 2rem;
            line-height: 1.6;
            font-size: 1rem;
        }

        .video-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(450px, 1fr));
            gap: 2rem;
            margin-bottom: 2rem;
        }

        .video-card {
            background: rgba(0, 0, 0, 0.7);
            border: 2px solid #00ffff;
            border-radius: 10px;
            padding: 1.5rem;
            box-shadow: 0 0 15px rgba(0, 255, 255, 0.3), inset 0 0 15px rgba(0, 255, 255, 0.1);
            transition: transform 0.3s ease, box-shadow 0.3s ease;
        }

        .video-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 10px 25px rgba(0, 255, 255, 0.5), inset 0 0 25px rgba(0, 255, 255, 0.2);
        }

        .video-title {
            font-family: 'Press Start 2P', monospace;
            font-size: 0.8rem;
            color: #ff00ff;
            text-shadow: 0 0 8px #ff00ff;
            margin-bottom: 1rem;
            text-align: center;
        }

        .video-wrapper {
            position: relative;
            padding-bottom: 56.25%; /* 16:9 aspect ratio */
            height: 0;
            overflow: hidden;
            border-radius: 8px;
            background: #000;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .video-wrapper:hover {
            box-shadow: 0 0 25px rgba(0, 255, 255, 0.6);
            transform: scale(1.02);
        }

        .video-wrapper img {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            object-fit: cover;
        }

        .play-overlay {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 80px;
            height: 80px;
            background: rgba(255, 0, 0, 0.9);
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: all 0.3s ease;
            z-index: 2;
        }

        .video-wrapper:hover .play-overlay {
            background: rgb(255, 0, 0);
            transform: translate(-50%, -50%) scale(1.15);
        }

        .play-overlay::after {
            content: '';
            width: 0;
            height: 0;
            border-style: solid;
            border-width: 12px 0 12px 20px;
            border-color: transparent transparent transparent white;
            margin-left: 4px;
        }

        .back-row {
            text-align: center;
            margin-top: 2rem;
        }

        .back-link {
            display: inline-block;
            background: linear-gradient(45deg, #1a0033, #330066);
            border: 2px solid #00ffff;
            border-radius: 25px;
            padding: 1rem 2rem;
            color: #00ffff;
            font-family: 'Orbitron', monospace;
            font-size: 0.9rem;
            font-weight: 700;
            text-decoration: none;
            text-shadow: 0 0 5px rgba(0, 255, 255, 0.7);
            box-shadow: 0 0 15px rgba(0, 255, 255, 0.3), inset 0 0 15px rgba(0, 255, 255, 0.1);
            transition: all 0.3s ease;
        }

        .back-link:hover {
            transform: translateY(-3px) scale(1.05);
            box-shadow: 0 10px 25px rgba(0, 255, 255, 0.5), inset 0 0 25px rgba(0, 255, 255, 0.2);
            border-color: #ff00ff;
            color: #ff00ff;
            text-shadow: 0 0 10px #ff00ff;
        }

        /* Responsive design */
        @media (max-width: 768px) {
            .container {
                padding: 1rem;
            }

            .main-content {
                padding: 1.5rem;
            }

            .page-title {
                font-size: 1.8rem;
            }

            .subtitle {
                font-size: 0.55rem;
            }

            .video-grid {
                grid-template-columns: 1fr;
                gap: 1.5rem;
            }

            .intro-text {
                font-size: 0.9rem;
            }

            .video-title {
                font-size: 0.65rem;
            }
        }
    </style>
</head>
<body>
    <div class="scanlines"></div>
    <div class="container">
        <div class="main-content">
            <h1 class="page-title">MIMAW</h1>
            <p class="subtitle">PRESERVING THE PAST • 1998 INTERVIEWS</p>

            <p class="intro-text">
                These rare recordings capture the voice, stories, and wisdom of Mimaw—a grandmother whose love and laughter shaped the man-child behind the memories.
            </p>

            <div class="video-grid">
                <!-- Part 1 -->
                <div class="video-card">
                    <h3 class="video-title">MIMAW INTERVIEW - PART 1 (1998)</h3>
                    <a href="https://youtu.be/L32uhOKTuyk" target="_blank" rel="noopener noreferrer">
                        <div class="video-wrapper">
                            <img src="https://img.youtube.com/vi/L32uhOKTuyk/maxresdefault.jpg" alt="Mimaw Interview Part 1 Thumbnail" loading="lazy">
                            <div class="play-overlay"></div>
                        </div>
                    </a>
                </div>

                <!-- Part 2 -->
                <div class="video-card">
                    <h3 class="video-title">MIMAW INTERVIEW - PART 2 (1998)</h3>
                    <a href="https://youtu.be/fqEE5FIclgw" target="_blank" rel="noopener noreferrer">
                        <div class="video-wrapper">
                            <img src="https://img.youtube.com/vi/fqEE5FIclgw/maxresdefault.jpg" alt="Mimaw Interview Part 2 Thumbnail" loading="lazy">
                            <div class="play-overlay"></div>
                        </div>
                    </a>
                </div>
            </div>

            <div class="back-row">
                <a href="index.html" class="back-link">◀ BACK TO HOME</a>
            </div>
        </div>
    </div>

    <!-- Background music continuation -->
    <audio id="bgMusic" loop>
        <source src="Music and Sounds/Meditating Beat.mp3" type="audio/mpeg">
    </audio>
    <script>
        (function() {
            const bgMusic = document.getElementById('bgMusic');
            const MUSIC_TIME_KEY = 'bgMusicTime';
            const MUSIC_PLAYING_KEY = 'bgMusicPlaying';
            const savedTime = sessionStorage.getItem(MUSIC_TIME_KEY);

            if (savedTime) {
                const time = parseFloat(savedTime);
                if (bgMusic.readyState >= 1) {
                    bgMusic.currentTime = time;
                } else {
                    bgMusic.addEventListener('loadedmetadata', () => {
                        bgMusic.currentTime = time;
                    }, { once: true });
                }
            }

            const wasPlaying = sessionStorage.getItem(MUSIC_PLAYING_KEY);
            if (wasPlaying === 'true') {
                bgMusic.volume = 0.3;
                bgMusic.play().catch(() => {});
            }

            setInterval(() => {
                if (!bgMusic.paused) {
                    sessionStorage.setItem(MUSIC_TIME_KEY, bgMusic.currentTime.toString());
                    sessionStorage.setItem(MUSIC_PLAYING_KEY, 'true');
                }
            }, 500);

            window.addEventListener('beforeunload', () => {
                sessionStorage.setItem(MUSIC_TIME_KEY, bgMusic.currentTime.toString());
                sessionStorage.setItem(MUSIC_PLAYING_KEY, (!bgMusic.paused).toString());
            });
        })();
    </script>
</body>
</html>
