      margin-bottom:2rem;
    }

    .chapter-label{font-family:'Press Start 2P',monospace;font-size:.7rem;color:#ffdfef;margin-bottom:.75rem;letter-spacing:.12em;}
    .chapter-title{font-family:'Orbitron',monospace;font-size:1.4rem;color:#00ffff;margin-bottom:.5rem;}
    .chapter-subtitle{font-family:'Roboto',sans-serif;font-size:.95rem;color:#ffdfef;margin-bottom:1.2rem;font-style:italic;}

    .chapter-body{font-size:1rem;line-height:1.7;color:#e9f9ff;}
    .chapter-body p{margin-bottom:1rem;}
    .chapter-body p:last-child{margin-bottom:0;}

    .back-row{margin-top:1rem;text-align:center;}
    .back-link{display:inline-block;padding:.8rem 1.9rem;border-radius:999px;border:2px solid #00ffff;

      box-shadow:0 0 18px #ff00ff,0 0 36px #ff00ff;}

    @media(max-width:600px){
